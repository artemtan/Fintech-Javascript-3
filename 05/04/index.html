<!DOCTYPE HTML>
<html lang = "ru">
  <head>
    <meta charset = "utf-8">
    <link rel = "stylesheet" href = "style4.css">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Roboto:100,300,400">
    <link rel = "stylesheet" href = "https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <title>Задание 5.4</title>
  </head>
  <body>
    <div class = "container">
      <form class = "form">
          <div class = "field-container">
            <input id = "name" type = "text" required class = "input-field">
            <label for = "name" class = "field-lable">ФИО</label>
          </div>
          <div class = "field-container bad-container">
            <input id = "city" type = "text" required class = "input-field bad-input">
            <label for = "city" class = "field-lable bad-lable">Город проживания</label>
            <div class = "exclamation"></div>
          </div>
          <div class = "warning">Для заполнения этого поля не допустимо использовать буквы латинского алфавита</div>
          <div class = "field-container">
            <input id = "mobile" type = "text" required class = "input-field">
            <label for = "mobile" class = "field-lable">Мобильный телефон</label>
          </div>
          <div class = "field-container">
            <input id = "mail" type = "text" required class = "input-field">
            <label for = "mail" class = "field-lable">Электронная почта</label>
            <div class = "question">
              <span class = "question-text">Ваши данные замаскированы в целях безопасности. Для изменения информации с вами свяжется оператор колл-центра.</span>
            </div>
          </div>
        <h2 class = "choice-header">Выберите это или другое</h2>
        <div class = "choice">
            <label class = "choice-label">
              <input type = "radio" class = "choice-input" name = "choice-radio" checked>
              <span class = "mark"></span>
              <span class = "first-option">Это</span>
            </label>
            <label class = "choice-label">
              <input type = "radio" class = "choice-input" name = "choice-radio">
              <span class = "mark"></span>
              <span class = "second-option">Другое</span>
            </label>
        </div>
        
        <div class = "button-container">
          <button class = "submit-button" type = "submit">Отправить</button>
        </div>
      </form>
    </div>
  </body>
</html>
